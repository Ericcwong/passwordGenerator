<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
      <div class="col-sm-3"></div>
        <div class="header col-sm-6">
          <h1 class="text-center">Password Generator</h1>
          <h2 class="text-center">Choose the options that you would want to have in your password!</h2>
        </div>
      <div class="col-sm-3"></div>
    </div><br>
  
    <div class="row">
      <div class="col"></div>
        <div class="main col-lg-6 text-center">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
              Lowercase
              <input type="checkbox" name="" id="lowerCaseCheck"  >
              </label>
            <label class="btn btn-primary">
              Uppercase
              <input type="checkbox" name="" id="upperCaseCheck" >
              </label>
            <label class="btn btn-primary">
              Numbers
              <input type="checkbox" name="" id="numberCheck" >
            </label>
            <label class="btn btn-primary">
              Special Characters
              <input type="checkbox" name="" id="specialCheck">
              </label>
          </div>
        </div>
        <div class="col"></div>
    </div><br>
    <div class="row">
      <div class="col-sm-4"></div>
        <div class="col-sm-4 text-center">
          <h5>Length of Password</h5>
          <p>Please choose a number bewteen 8-128</p>
          <input class="" type="number" name="" id="inputPassLength">
        </div>
      <div class="col-sm-4"></div>
    </div><br><br>
    <div class="row">
      <div class="col-lg-3"></div> 
        <div class="col-lg-6 text-center">
          <textarea
            name="passwordHolder" 
            id="password" 
            placeholder="Your Secure Password"
            readonly aria-label="Generated Password" 
            cols="80" rows="4">
          </textarea>
        </div>
      <div class="col-lg-3"></div>
    </div><br><br>
    <div class="row">
      <div class="col-sm-4"></div>
        <div class="col-lg-2 text-left"> 
          <button class="p-3" id="generateBtn">Generate Password</button>
        </div>
        <div class="col-lg-2 text-right">
          <button class="p-3" id="copy">
          Copy to Clipboard
          </button>
        </div>
      <div class="col-sm-4"></div>
    </div>
    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
